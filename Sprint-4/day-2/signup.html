<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    
</head>
<style>
    #box{
        width:40%;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        margin: auto;
        padding:20px;
    }

    h1{
        text-align: center;
    }

    #form>input{
        width:100%;
        height:40px;
        
    }

    button{
        width:100%;
        border:0px;
        margin: 20px auto;
        background-color: white;
    }
</style>
<body>
    
    <div id="box">
        <h1>Sign up</h1>
        <form id="form">
            <h3>Full Name</h3>
            <input id="name" type="text" placeholder="Enter Your Full Name">
            <h3>Email</h3>
            <input id="email" type="text" placeholder="Enter Email">
            <h3>Password</h3>
            <input id="password" type="text" placeholder="Enter Password">
            <p>By signing up, I accept the Masai School Terms of Service and acknowledge the Privacy Policy.</p>
            <input type="submit">
            <button> Already have an account? <a href="login.html">Sign In</a></button>
        </form>
</div>
    
</body>
</html>

<script>
    document.querySelector("#form").addEventListener("submit", signupFun);

    var usersArr = JSON.parse(localStorage.getItem("usersData")) || [];

    function signupFun() {
        event.preventDefault();

        var userObj = {
            userName: form.name.value,
            userEmail: form.email.value,
            userPassword: form.password.value,
        };
        usersArr.push(userObj);
        localStorage.setItem("usersData", JSON.stringify(usersArr));
    }
</script>
